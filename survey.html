<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles16.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this form to help us understand your preferences and experiences.</p>

  <form id="survey-form">
    <!-- Name -->
    <div>
      <label for="name" id="name-label">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
    </div>

    <!-- Email -->
    <div>
      <label for="email" id="email-label">Your Email:</label>
      <input type="email" id="email" placeholder="Enter a valid email" required>
    </div>

    <!-- Number -->
    <div>
      <label for="number" id="number-label">Your Age:</label>
      <input type="number" id="number" placeholder="Enter your age" min="18" max="100" required>
    </div>

    <!-- Dropdown -->
    <div>
      <label for="dropdown">Favorite Programming Language:</label>
      <select id="dropdown" required>
        <option value="" disabled selected>Choose one</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c++">C++</option>
      </select>
    </div>

    <!-- Radio buttons -->
    <div>
      <label>What type of learner are you?</label>
      <input type="radio" id="visual" name="learner" value="visual" required>
      <label for="visual">Visual Learner</label>
      <input type="radio" id="auditory" name="learner" value="auditory">
      <label for="auditory">Auditory Learner</label>
    </div>

    <!-- Checkboxes -->
    <div>
      <label>Preferred learning resources:</label>
      <input type="checkbox" id="books" name="resources" value="books">
      <label for="books">Books</label>
      <input type="checkbox" id="videos" name="resources" value="videos">
      <label for="videos">Videos</label>
      <input type="checkbox" id="tutorials" name="resources" value="tutorials">
      <label for="tutorials">Online Tutorials</label>
    </div>

    <!-- Textarea -->
    <div>
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Let us know your thoughts..." rows="4" required></textarea>
    </div>

    <!-- Submit button -->
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>

</body>
</html>
